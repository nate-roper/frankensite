<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frankensite</title>
  <link rel="icon" href="assets/imgs/favicon.ico" type="image/x-icon" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #333;
      transition: transform 0.3s ease;
    }

    h1:hover {
      transform: scale(1.05);
    }

    p {
      font-size: 1.2rem;
      color: #666;
      margin-top: 0.5rem;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Frankensite</h1>
  <p>A web experiment stitched together from different styles and tools.</p>
</body>
</html>
